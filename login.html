<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="login.css">

    <title>Login</title>
</head>
<body>
    <main>
        <fieldset>
            <div class="container">
                <div class="header">
                    <img src="./images/apple.png" alt="logo">
                </div>

                <div class="cad">
                    <button class="btn-primary" onclick="abreCadastra()">Cadastre-se</button>
                    <button class="btn-secondary">JÃ¡ tenho cadastro</button>
                </div>

                <form>
                      <div class="inputWithIcon">
                        <input class="email" type="text" placeholder="admin@gmail.com">
                        <img src="./images/pasta.png" alt="email">
                      </div>
                      
                      <div class="inputWithIcon">
                        <input class="senha" type="text" placeholder="Senha">
                        <img src="./images/block.png" alt="senha">
                        <img class="mostra-senha" src="./images/eye.png" alt="mostra">
                      </div>
                </form>

                <div class="link">
                      <a href="recupera-senha.html">Esqueci minha senha</a> 
                </div>

                <div class="submit">
                    <button class="entrar">Entrar</button>
                    <button class="carrega">
                        <img src="./images/carrega.png" alt="carregando">
                    </button>
                </div>
            </div>
        </fieldset>
    </main>

    <script src="main.js"></script>

</body>
</html>
